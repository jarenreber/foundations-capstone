<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./trailTracker.css">
    <link rel="stylesheet" href="../index.css">
    <title>Gila Outdoors</title>
</head>
<body>
    <header class="wrapper header">
        <section class="nameTag">
            <h1>
                <img src="../images/logo.png" alt="logo of mountain biker with mountains and sunset" class="makeSmaller"> Gila Outdoors
            </h1>
        </section>
        <section>
            <nav class="nav">
                <a href="../main/main.html"><button class="homeButton">Home</button></a>
                &nbsp;
                <a href="../trailSearch/trail.html"><button class="trailsButton">Trail Search</button></a>
                &nbsp;
                <a href="../trailTracker/trailTracker.html"><button class="trailsButton">Trail Tracker</button></a>
            </nav>
        </section>
    </header>
    <div id="trailHero">
    </div>
    <main class="wrapper flexHTML">

        <section class="addTrail" id="asideForm">
            <h2>Add a Trail</h2>
            <form id="trailForm">
                <label for="nameAdd">Trail name</label>
                <input type="text" id="nameAdd">
                <br>
                <label for="trailImgAdd">Image URL</label>
                <input type="text" id="trailImgAdd">
                <br>

                <label for="lengthAdd">Trail Length</label>
                <input type="text" id="lengthAdd">
                <br>

                <label for="descriptionAdd">Description of Trail</label>
                <textarea type="text" id="descriptionAdd" class="textAreaTrail"> </textarea>
                <br>

                <label for="directionsAdd">Directions</label>
                <textarea type="text" id="directionsAdd" class="textAreaTrail"> </textarea>
                <br>

                <label for="cityAdd">City</label>
                <input type="text" id="cityAdd">               
                <br>

                <label for="regionAdd">Region/State</label>
                <input type="text" id="regionAdd">
                <br>

                <label for="countryAdd">Country</label>
                <input type="text" id="countryAdd">
                <br>

                <label for="latAdd">Latitude</label>
                <input type="text" id="latAdd">
                <br>

                <label for="lonAdd">Longitude</label>
                <input type="text" id="lonAdd">
                <br>

                <label for="difficultyAdd">Difficulty</label>
                <input type="text" id="difficultyAdd">
                <br>

                <button>Add</button>
            </form>        
        </section>
            <h2>Trails</h2>
        <section id="trailWrapper">
            <section class="addedTrailsWrapper" id="trailTrackerAdded">Trail Tracker</section>
        </section>
    </main>
    <footer class="wrapper footer">
        Copyright &copy; 2022 Gila Outdoors
        <a href="mailto:rbrjaren@gmail.com">rbrjaren@gmail.com</a>
    </footer>
    <script src="../../node_modules/axios/dist/axios.min.js"></script>
    <script src="./trailTracker.js"></script>    
</body>
</html>
